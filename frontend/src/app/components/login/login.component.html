<div class="auth-card">
    <h2 class="auth-title">Login</h2>
    <div class="auth-content">
        <label for="username">Username</label>
        <input type="email" id="username" name="username" [(ngModel)]="username" placeholder="Enter username">
    </div>

    <div class="auth-content">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Enter password">
    </div>

    <p class="auth-message">{{message}}</p>

    <button
        (click)="onSubmit()"
        class="auth-submit"
    >SUBMIT</button>

    <p class="auth-link-message">Not having an account? <a href="/signup">SignUp</a></p>
</div>
